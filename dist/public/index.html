<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spacefrogs</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/res/favicon.ico">

        <!-- send everything to the google brain-->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-GZKEPNN52H"></script>
        <script defer>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-GZKEPNN52H');
        </script>


</head>
<body>

    <video id="fullscreen-video-intro" autoplay muted loop id="myVideo">
    
        <source src="res/frogsintro.mp4" type="video/mp4">
      </video>

    <div id="spacebouncer">
        <form id="name-form">
            <input id="textbox" type="text" autocomplete="off" autofocus="true" placeholder="your name" spellcheck="false" id="textbox">
        </form>
    </div>

    <footer id="sf-footer">
        <!-- ATTENTION -->
        <!-- UPDATE sf-version EVERY RELEASE -->
        <p id="sf-version">spacefrogs pre-alpha-v0.0.7 (latest build: April 20th, 2022)</p>
        <a id="sf-notes" href="https://github.com/spacefreg/spacefrogs/releases" target="_blank">patch notes</a>
        <!-- also don't forget to do a release changelog on gh -->

        <a id="sf-twitter" href="https://twitter.com/spacefreg" target="_blank">twitter</a>
    </footer>

    <!-- entry point for client-side code -->
    <script type="module" defer src="client/client.js"></script>

</body>
</html>
